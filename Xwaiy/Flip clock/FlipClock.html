<body>
    <div class="clock">
        <!-- 时钟 -->
        <div class="flip">
            <div class="digital before" data-number="0"></div>
            <div class="digital after" data-number="1"></div>
        </div>
        <div class="flip">
            <div class="digital before" data-number="0"></div>
            <div class="digital after" data-number="1"></div>
        </div>
        
        <em class="divider">:</em>

        <!-- 分钟 -->
        <div class="flip">
            <div class="digital before" data-number="0"></div>
            <div class="digital after" data-number="1"></div>
        </div>
        <div class="flip">
            <div class="digital before" data-number="0"></div>

        </div>
    </div>
