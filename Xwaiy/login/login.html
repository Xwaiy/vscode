<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册页面</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="main-box">
        <h3>欢迎注册</h3>
        <p class="tip">已有账号<span class="login-btn">
                立即登录
            </span></p>
        <div class="form">
            <div class="row">
                <label>手机号</label>
                <input type="tel" class="inp" maxlength="11" id="mobile" oninput="checkMobile">
                <div class="warn" id="mobileTip"></div>
            </div>
            <div class="row">
                <label>验证码</label>
                <input type="tel" class="inp" id="code" maxlength="6" style="width:120px">
                <!-- <div class="code" id="codeMsg" onclick="getCode"> -->
                    <input type="button" value="获取验证码" class="code" id="codeMsg" onclick="getCode">
                <!-- </div> -->
                <div class="warn" id="codeTip"></div>
            </div>
            <div class="sub" id="sub" onclick="regF">注册</div>
            <div class="foot">
                <input type="checkbox" checked>
                阅读并接受<a>用户注册协议</a>
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
