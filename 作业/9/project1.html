<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <p align="center">参会注册表</p>
    <form action="" method="">
        <table border="1" align="center">
            <tr>
                <td>
                    <label for="username">姓名:</label>
                    <input type="text" name="username" id="username">
                </td>
                <td>
                    <label for="unit">单位:</label>
                    <input type="text" name="unit" id="unit">
                </td>
            </tr>
    
            <tr>
                <td>
                    
                    <label for="sex">性别:</label>
                    <input type="radio" name="sex" value="male">男
                    <input type="radio" name="sex" value="female">女
                </td>
                <td>
                    <label for="phone">手机:</label>
                    <input type="text" name="phone" id="phone">
                </td>
            </tr>
    
            <tr>
                <td>
                    <label for="hotel">酒店:</label>
                    <input type="radio" name="hotel">天山大酒店
                    <input type="radio" name="hotel">昆伦饭店
                </td>
                <td>
                    <label for="house">预定房间数:</label>
                    <input type="text" name="house" id="house">套
                </td>
            </tr>
    
            <tr>
                <td colspan="2">
                    <label for="type">房间类型:</label>
                    <input type="radio" name="tpye">单人间（320元）
                    <input type="radio" name="tpye">标准双人间（380元）
                    <input type="radio" name="tpye">家庭套间（450元）
                </td>
            </tr>
     
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="提交"/>&nbsp;&nbsp;
                    <input type="reset" name="reset" value="重置"/>
                </td>
            </tr>
    
        </table>
    </form>
    
</body>

</html>
