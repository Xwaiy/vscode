<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动框架应用</title>
    <style type="text/css">
        body{
            text-align: center;
        }
        iframe{
            width: 350px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h3>浮动框架中打开新页面</h3>
    <iframe src="http://pku.edu.cn" name="left"></iframe>
    <iframe src="http://qq.com" name="right"></iframe>
    <br>
    <a href="http://www.sina.com.cn" target="left">在左边浮动框架打开新浪</a>
    <a href="http://www.sina.com.cn" target="right">在右边浮动框架打开新浪</a>
</body>
</html>
