<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>支持音频、视频播放的网页</title>

    <style>
        body {

<body>

        我欲乘风归去，又恐琼楼玉宇，<br>
        高处不胜寒，起舞弄清影，何似在人间。 <br>
        转朱阁，抵绮户，照无眠。<br>
        不应有恨，何事偏向别时圆。 <br>
        人有悲欢离合，月有阴晴圆缺，此事古难全。 <br>
        但愿人长久，千里共婵娟。<br>

    <hr size="2" color="red">
    <div>
        <ul>
